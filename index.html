<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
     <sections class="profile-pic">
        <div>
          <img src="assets\images\avatar-jessica.jpeg" alt="user-image">
        </div>
     </sections>

     <sections class="basic-info">
      <div class="name text">
        <p>Jessica Randall</p>
      </div>
      <div>
        <p class="location text">London, United Kingdom</p>
      </div>
     </sections>

     <sections class="skill-info text">
        <p>
          <q>Front-end developer and avid reader.</q>
        </p>
     </sections>
     <sections class="social text">
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
     </sections>

  </main>
</body>
</html>
